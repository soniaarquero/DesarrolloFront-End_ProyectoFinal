 <!-- Configuración -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset= "UTF-8">
    <meta name="viewport" conent="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear cuenta</title>
    <!-- Link con css-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel= "https://fonts.googleapis.com/css?family=Poppins)" rel="stylesheet">
       
</head>

 <!-- Formulario -->
<body>
    <div class="formContainer">
    <form name="createaccount">
        <h1> Create Account </h1>
        <div class="inputContainer">

<!-- Grupo Nombre -->
            <p id="pNombre">Nombre</p>
            <input type="text" name="name" value="" id="name" class="formElement" />
            <span id="nameError"></span>
        </div>

<!-- Grupo Mail -->
        <div class="inputContainer">
            <p id="pEmail">Email</p>
            <input type="email" name="email" value="" id="email" class="formElement" />
            <span id="emailError"></span>
        </div>

<!-- Grupo Clave 1 -->
        <div class="inputContainer">
            <p id="pClave">Clave</p> 
            <input type="password" name="password" value="" id="password" class="formElement" />
            <span id="passError"></span>
        </div>

<!-- Grupo Clave 2 -->
        <div class="inputContainer">
            <p id="pConfirme">Confirme su clave</p> 
            <input type="password" name="confirm" value="" id="confirm" class="formElement" />
            <span id="confirmError"></span>
        </div>

<!-- Botón enviar -->
    <input type="submit" value="ENVIAR" id="button" onclick="return validateName(), validateEmail(), validatePassword(), validateConfirm(), validateForm()"/>
    </form>
    </div>
    
<!-- Link con javascript-->
    <script src="index.js" type="text/javascript"></script> 
</body>
</html>
